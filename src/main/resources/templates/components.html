<!-- Header -->
<header class="header" th:fragment="navbar">
  <a href="/" class="head"
    ><div class="header-title"><i class="fas fa-scissors"></i> Trimly</div></a
  >
  <div class="header-buttons" id="navbarButtons">
    <a href="/sign-in"> <i class="fas fa-sign-in-alt"></i> Sign In </a>
    <a href="/sign-up"> <i class="fas fa-user-plus"></i> Sign Up </a>
    <a id="themeToggle"><i class="fas fa-moon"></i> Dark Mode</a>
  </div>
  <!-- Hamburger Menu Icon -->
  <div class="hamburger" id="hamburgerMenu">
    <i class="fas fa-bars"></i>
  </div>
</header>
<!-- Footer -->
<footer class="footer" th:fragment="footer">
  <p>&copy; 2024 Trimly. All Rights Reserved.</p>
  <p>
    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> |
    <a href="#">Contact Us</a>
  </p>
</footer>

<!-- Alerts -->
<!-- Invalid Crediantials -->
<div th:fragment="invalidAlert" class="alert red" role="alert">
  <svg
    class="alert-icon"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  <span class="sr-only">Info</span>
  <div>
    <span class="alert-title">Invalid Email or Password!</span>
  </div>
</div>

<!-- Logout Succes -->
<div th:fragment="logoutAlert" class="alert green" role="alert">
  <svg
    class="alert-icon"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  <span class="sr-only">Info</span>
  <div>
    <span class="alert-title">Logout Successfull!</span>
  </div>
</div>

<!-- Invalid Success -->
<div
  th:if="${session.message}"
  th:object="${session.message}"
  th:fragment="alertBox"
  th:classappend="*{messageType}"
  class="alert"
  role="alert"
>
  <svg
    class="alert-icon"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  <span class="sr-only">Info</span>
  <div>
    <span class="alert-title" th:text="*{message}"></span>
  </div>
  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
</div>
<!-- Alert ends -->

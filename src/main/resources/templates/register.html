<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title}, ~{::script})}"
>
  <head>
    <title>Sign Up - Trimly</title>
  </head>
  <body class="light">
    <section id="content">
      <!-- Registration Form Section -->
      <div class="form-container">
        <div class="form">
          <h2><i class="fas fa-user-plus"></i> Register</h2>
          <form
            th:action="@{/register}"
            method="POST"
            th:object="${userDto}"
            novalidate
          >
            <div class="mb-3 flex-column">
              <label for="name" class="mt-3">Full Name</label>
              <input
                type="text"
                id="name"
                th:field="*{fullName}"
                placeholder="Enter your full name"
                required
              />
              <p
                class="error"
                th:if="${#fields.hasErrors('fullName')}"
                th:errors="*{fullName}"
              ></p>
            </div>

            <div class="mb-3 flex-column">
              <label for="email" class="mt-3">Email</label>
              <input
                type="email"
                id="email"
                th:field="*{email}"
                placeholder="Enter your email"
                required
              />
              <p
                class="error"
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
              ></p>
            </div>

            <div class="mb-3 flex-column">
              <label for="password" class="mt-3">Password</label>
              <input
                type="password"
                id="password"
                th:field="*{password}"
                placeholder="Enter your password"
                required
              />
              <p
                class="error"
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}"
              ></p>
            </div>

            <div class="mb-3 flex-column">
              <label for="phone" class="mt-3">Phone</label>
              <input
                type="tel"
                id="phone"
                th:field="*{phone}"
                placeholder="Enter your phone number"
                required
              />
              <p
                class="error"
                th:if="${#fields.hasErrors('phone')}"
                th:errors="*{phone}"
              ></p>
            </div>

            <div class="mb-3 flex-column">
              <label for="gender" class="mt-3">Gender</label>
              <select id="gender" th:field="*{gender}" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
              <p
                class="error"
                th:if="${#fields.hasErrors('gender')}"
                th:errors="*{gender}"
              ></p>
            </div>

            <div class="terms-container mb-3 flex-column">
              <label>
                <input
                  type="checkbox"
                  id="checkTerms"
                  th:field="*{checkTerms}"
                  value="checked"
                  required
                />
                I agree to the
                <a href="/terms-and-conditions" target="_blank"
                  >Terms and Conditions</a
                >
              </label>
              <p
                class="error"
                th:if="${#fields.hasErrors('checkTerms')}"
                th:errors="*{checkTerms}"
              ></p>
            </div>

            <div class="flex-column">
              <button type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script></script>
  </body>
</html>
